syntax = "proto3";

option go_package = "github.com/pastelnetwork/gonode/proto/supernode";

package supernode;

service RegisterArtowrk {
    // Handshake informs primary supernode about its `nodeID` and `sessID` it wants to connect to.
    rpc Handshake(HandshakeRequest) returns (HandshakeReply);

    // Health stream is used by the server to detect client disconnection.
    rpc Health(stream Empty) returns (stream Empty);
}

message Empty {}

message HandshakeRequest {
    string nodeID = 1;
    string sessID = 2;
}
message HandshakeReply {
}



